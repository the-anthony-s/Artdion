ru:
  date:
    formats:
      # Форматы указываются в виде, поддерживаемом strftime.
      # По умолчанию используется default.
      # Можно добавлять собственные форматы
      #
      #
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"

    # Названия дней недели -- контекстные и отдельностоящие
    day_names: [воскресенье, понедельник, вторник, среда, четверг, пятница, суббота]
    standalone_day_names: [Воскресенье, Понедельник, Вторник, Среда, Четверг, Пятница, Суббота]
    abbr_day_names: [Вс, Пн, Вт, Ср, Чт, Пт, Сб]

    # Названия месяцев -- сокращенные и полные, плюс отдельностоящие.
    # Не забудьте nil в начале массиве (~)
    #
    #
    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, января, февраля, марта, апреля, мая, июня, июля, августа, сентября, октября, ноября, декабря]
    standalone_month_names: [~, Январь, Февраль, Март, Апрель, Май, Июнь, Июль, Август, Сентябрь, Октябрь, Ноябрь, Декабрь]
    abbr_month_names: [~, янв, фев, мар, апр, мая, июн, июл, авг, сен, окт, ноя, дек]
    standalone_abbr_month_names: [~, янв., февр., март, апр., май, июнь, июль, авг., сент., окт., нояб., дек.]

    # Порядок компонентов даты для хелперов
    #
    #
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  time:
    # Форматы времени
    formats:
      default: "%e %B %Y %H:%M"
      time: "%H:%M:%S"
      day_and_month: "%e %B"
      date: "%e %B %Y"
      short_full: "%d.%m.%Y %H:%M"
      short_date: "%d.%m.%Y"
      short_time: "%H:%M"
      long: "%e %B %Y %H:%M"
      full: "%e %B %Y %H:%M:%S"

    # am/pm решено перевести как "утра/вечера" :)
    am: "утра"
    pm: "вечера"

  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "полминуты"
      less_than_x_seconds:
        few: "меньше %{count} секунд назад"
        many: "меньше %{count} секунд назад"
        one:   "меньше 1 секунды назад"
        other: "меньше %{count} секунд назад"
      x_seconds:
        few: "%{count} секунды назад"
        many: "%{count} секунд назад"
        one:   "1 секунда назад"
        other: "%{count} секунды назад"
      less_than_x_minutes:
        few: "меньше %{count} минут назад"
        many: "менее %{count} минут назад"
        one:   "меньше минуты назад"
        other: "меньше %{count} секунд назад"
      x_minutes:
        few: "%{count} минуты назад"
        many: "%{count} минут назад"
        one:   "1 минуту назад"
        other: "%{count} минут назад"
      about_x_hours:
        few: "%{count} часа назад"
        many: "%{count} часов назад"
        one:   "1 час назад"
        other: "%{count} часов назад"
      x_days:
        few: "%{count} дня назад"
        many: "%{count} дней назад"
        one:   "1 день назад"
        other: "%{count} days назад"
      about_x_months:
        few: "%{count} месяца назад"
        many: "%{count} месяцев назад"
        one:   "1 месяц назад"
        other: "%{count} месяцев назад"
      x_months:
        few: "%{count} месяца назад"
        many: "%{count} месяцев назад"
        one:   "1 месяц назад"
        other: "%{count} месяцев назад"
      about_x_years:
        few: "%{count} года назад"
        many: "%{count} лет назад"
        one:   "1 год назад"
        other: "%{count} года назад"
      over_x_years:
        few: "более %{count} лет назад"
        many: "более %{count} лет назад"
        one:   "больше 1 года назад"
        other: "больше %{count} лет назад"
      almost_x_years:
        few: "почти %{count} года назад"
        many: "почти %{count} лет назад"
        one:   "почти 1 год назад"
        other: "почти %{count} лет назад"
    prompts:
      year:   "Год"
      month:  "Месяц"
      day:    "День"
      hour:   "Час"
      minute: "Минута"
      second: "Секунды"

  helpers:
    select:
      # Default value for :prompt => true in FormOptionsHelper
      prompt: "Выберите из списка"

    # Default translation keys for submit and button FormHelper
    submit:
      create: 'Создать %{model}'
      update: 'Обновить %{model}'
      submit: 'Сохранить %{model}'
    
    number:
      thousand: тыс
      million: млн
      billion: млрд